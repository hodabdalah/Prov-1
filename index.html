<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Prov</title>
  </head>
  <body>
    <div id="posts"></div>
    <div id="postsWithComments"></div>
    <script src="question1.js"></script>
    <script src="question2.js"></script>
    <script src="question3.js"></script>
    <script src="question4.js"></script>
    <script src="question5.js"></script>
    <script src="question6.js"></script>
    <script src="question7.js"></script>
    <script>
     document.addEventListener("DOMContentLoaded", function () {

fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(posts => {
            // Filtrera inlägg för användaren med userId 1
            const user1Posts = posts.filter(post => post.userId === 1);

            // Visa inlägg på sidan
            const postsContainer = document.getElementById('posts');
            user1Posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.body}</p>`;
                postsContainer.appendChild(postDiv);
            });
        })
        .catch(error => console.error('Error fetching posts:', error));
    });

  </script>
  </body>
</html>
